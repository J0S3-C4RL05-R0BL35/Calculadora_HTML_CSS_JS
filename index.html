<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculadora HTML, CSS, JS</title>
</head>
<body>
    <div class="calc">
        <div class="calcIn">
            <div class="pantalla"></div>
            <div class="btns">
                <div class="numbers">
                    <div>8</div>
                    <div>7</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>0</div>
                    <div>.</div>
                    <div>C</div>
                </div>
                <div class="process">
                    <div class="slash">/</div>
                    <div class="X">X</div>
                    <div class="neg">-</div>
                    <div class="plus">+</div>
                    <div class="ecual">=</div>
                </div>
                
            </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
