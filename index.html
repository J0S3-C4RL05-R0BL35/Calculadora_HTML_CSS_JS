<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora HTML, CSS, JS</title>
</head>
<body>
    <div class="calc">
        <div class="calcIn">
            <div class="pantalla">0</div>
            <div class="numbers">
                <div class="1">1</div>
                <div class="2">2</div>
                <div class="3">3</div>
                <div class="4">4</div>
                <div class="5">5</div>
                <div class="6">6</div>
                <div class="7">7</div>
                <div class="8">8</div>
                <div class="9">9</div>
                <div class=".">.</div>
                <div class="0">0</div>
                <div class="c">C</div>
            </div>
            <div class="process">
                <div class="slash">/</div>
                <div class="X">X</div>
                <div class="neg">-</div>
                <div class="plus">+</div>
                <div class="ecual">=</div>
            </div>
    </div>
</body>
</html>
